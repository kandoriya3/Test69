name: Remove Background

on:
  workflow_dispatch:
jobs:
  remove-bg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Remove Background
        uses: bg-remove-action/remove-bg-action@v1
        with:
          api_key: ${{ secrets.REMOVE_BG_API_KEY }}
          image_file: path/to/image.jpg
          output_file: path/to/output.png
